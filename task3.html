<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome">
    <title>Task3</title>
</head>

<body>
    <script>
        function validate() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var website = document.getElementById("website").value;
            var mess = document.getElementById("mess").value;

            if (name == "" && email == "" && website == "" && mess == "") {
                document.getElementById("name").style.border = "2px solid red";
                document.getElementById("email").style.border = "2px solid red";
                document.getElementById("website").style.border = "2px solid red";
                document.getElementById("mess").style.border = "2px solid red";
                document.getElementById("err").innerHTML = "      This field is required";
                document.getElementById("err1").innerHTML = "      This field is required"
                document.getElementById("err2").innerHTML = "      This field is required"
                document.getElementById("err3").innerHTML = "      This field is required"
                return false;
            }
            return true;
        }
    </script>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name"></td>
                <td>
                    <p id="err" style="color:red"></p>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
                <td>
                    <p id="err1" style="color:red"></p>
                </td>
            </tr>
            <tr>
                <td><label for="website">Website:</label></td>
                <td><input type="text" name="website" id="website"></td>
                <td>
                    <p id="err2" style="color:red"></p>
                </td>
            </tr>
            <tr>
                <td><label for="mess">Message:</label></td>
                <td><input type="text" name="mess" id="mess" style="height:4cm;width: 4cm;"></td>
                <td>
                    <p id="err3" style="color:red"></p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary" type="submit" onclick="return validate();">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
